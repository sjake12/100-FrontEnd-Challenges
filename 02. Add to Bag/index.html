<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Bag</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="views">
        <div class="view-option">
          <img src="img/boo0123kh3_fl_f_za_2.jpg" alt="" />
        </div>
        <div class="view-option">
          <img src="img/boo0123kh3_fl_w_za_2.jpg" alt="" />
        </div>
        <div class="view-option">
          <img src="img/boo0123kh3_fl_b_za_5.jpg" alt="" />
        </div>
      </div>
      <div class="large-view">
        <img src="img/boo0123kh3_fl_f_za_2.jpg" alt="" />
      </div>
      <div class="item-info">
        <p class="brand-name">BENCH /</p>
        <h2 class="item-name">
          Bench x Willy Chavarria Men's Sleeveless Graphic T-Shirt
        </h2>
        <p class="item-description">SKU BOO0123KH3</p>
        <div class="price">
          <div class="sale-price">
            <h2 class="final-price">P 450.75</h2>
            <p class="percent-off">-25%</p>
          </div>
          <p class="old-price"><s>P 599.75</s></p>
        </div>
        <div class="size">
          <p class="title">CHOOSE SIZE</p>
          <div class="sizes">
            <ul>
              <li>S</li>
              <li class="active">M</li>
              <li>L</li>
              <li>XL</li>
              <li>XXL</li>
            </ul>
          </div>
        </div>
        <button>ADD TO BAG</button>
      </div>
    </div>
  </body>
</html>
