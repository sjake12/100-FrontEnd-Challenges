<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signup-1">
      <h1 class="title">Sign Up</h1>
      <h2 class="sub-title">
        Join us now! Sign up to kick-start your journey.
      </h2>

      <button class="btn-white">
        <div>
          <img src="img/flat-color-icons_google.png" />Sign up with Google
        </div>
      </button>

      <button class="btn-dark">
        <div><img src="img/eva_email-outline.png" />Sign up with Email</div>
      </button>

      <p class="login-link">
        Already have an account? <span><a href="">Log In</a></span>
      </p>
    </div>

    <form class="singup-2">
      <h1 class="title">Sign Up</h1>
      <h2 class="sub-title">
        Join us now! Sign up to kick-start your journey.
      </h2>

      <div class="name">
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="email">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="password">
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <div id="eyecon"></div>
      </div>

      <button class="btn-dark">Sign up</button>

      <p class="login-link">
        Already have an account? <span><a href="">Log In</a></span>
      </p>

      <section class="line">
        <p>or</p>
      </section>

      <button class="btn-white">
        <div>
          <img src="img/flat-color-icons_google.png" />Sign up with Google
        </div>
      </button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
